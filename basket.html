<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
 <div class="containerbs">
    <div class="basket">
        <div class="bs-left">
              <div class="status">
                <p style="font-weight: 800; padding: 40px;">Səbətim</p>
                <div class="basket-cart-item">
                      <!--<p>Hazırda səbətiniz boşdur.</p>--> 
                        <div class="bs-ct-left">
                               <img src="https://w-t.az/storage/uploads/2023/04/XvrRXUQxw56R3wfOQpjTiicbzcN8CcV3mQUrosSn.jpg">
                               <div class="product-info">
                                    <p style="color: red;">Telefon / Planşetlər / Saat</p>
                                    <p style="margin-top: 10px;">Xiaomi Redmi Note 12 Pro Plus 5G 8/256 GB Midnight Black</p>
                               </div>
                        </div>
                        <div class="bs-ct-mid">
                              <div class="item-numb">
                                   <button data-type="decrease">-</button>
                                   <span>1</span>
                                   <button data-type="increase">+</button>
                              </div>
                        </div>
                        <div class="bs-ct-right">
                                <div class="bcr-inf">
                                    <p>Qiymət:</p>
                                    <span>929.00 ₼</span>
                                </div>
                                <div class="bcr-in">
                                    <img src="https://w-t.az/img/trashcart.svg">
                                </div>
                        </div>
                </div>
              </div>
        </div>
        <div class="bs-right">
            <div class="orderContentHeader">
                  <span>Səbətdəki məhsullar</span>
                  <span>0</span>
            </div>
            <div class="orderContentBody">
                <span>Toplam:</span>
                <span>0 ₼</span>
            </div>
            <div class="orderContentBodycash">
                <span>Nağd alışda endirim:</span>
                <span>0 ₼</span>
            </div>
            <div class="orderContentFooter">
                   <div class="footerspan">
                    <span>Cəmi ödəniləcək</span>
                    <span>0 ₼</span>
                   </div>
                   <div class="nextpg">
                    <botton><a href="http://">Növbəti</a></botton>
                   </div>            
            </div>

        </div>
    </div>
 </div>
    
</body>
<script src="main.js"></script>
</html>
